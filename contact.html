   <!-- Example row of columns -->
      <div class="row">
        <div class="col-lg-12">
          <h2>Contact</h2>
          <p>Pleaase email support@computersolutions.com</p>
           <h3>Location</h3>
           <div ng-repeat="l in locations">
             <ul class="location">
              <li>{{l.name}}</li>
              <li>{{l.address}}</li>
              <li>{{l.city + ', ' + l.state + ' ' + l.zip}}</li>
              <li>{{l.phone}}</li>
             </ul>
           </div>
            
        </div>
      </div>
