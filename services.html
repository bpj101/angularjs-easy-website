<!-- Example row of columns -->
      <div class="row">
        <div class="col-lg-12">
          <h2>Services</h2>
          <div ng-repeat="s in services">
            <div class="row service">
              <div class="col-md-2">
                <img ng-src="{{s.image}}">
              </div>
              <div class="col-md-10">
                <h3>{{s.name}}</h3>
                <p>{{s.description}}</p>
                <a class="btn btn-primary" href="contact.html">Contact Us</a>
              </div>
            </div>
          </div>
          
        </div>
      </div>
